<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  
    <div class="container">

      <div class="row">
        <div class="col">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
          
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
              </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1 class="text-left">Latest Mars News</h1>
          <h2 class="text-left">{{mars.news_title0}}</h2>
          <h3 class="text-left">{{mars.description0}}</h3>
        </div>
      </div>


      <div class="row">
          <div class="col-md-6">
              <h1>Featured Mars Image</h1>
              <img src={{mars.JPL_link}} alt="Featured Mars Image" style="width:500px;height:500px;">
          </div>
          <div class="col-md-6">
              <h2>Current Weather on Mars</h2>
              <br> {{mars.weather_tweet}} <br>
              <h2>Mars Facts</h2>
              <br> {{mars.facts_table|safe}}
          </div>
        </div>


     
  
  
    </div>
   

  </body> 


</html>
